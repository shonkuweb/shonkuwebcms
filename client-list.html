<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Client List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <img src="images/logo-black.jpg" alt="Logo" class="top-left-logo">

    <div class="main-container">
        <div class="form-header">
            <h1>Client Profiles</h1>
            <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        </div>

        <div class="client-list-container">
            <div class="list-actions">
                <input type="text" placeholder="Search clients..." class="search-bar">
                <a href="create-client.html" class="btn-primary small-btn">+ New Client</a>
            </div>

            <div class="table-responsive">
                <table class="client-table">
                    <thead>
                        <tr>
                            <th>Client ID</th>
                            <th>Name</th>
                            <th>Company</th>
                            <th>Status</th>
                            <th>Contact</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Data -->
                        <!-- No clients found -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="security.js"></script>
    <script src="drag-scroll.js"></script>
</body>

</html>
